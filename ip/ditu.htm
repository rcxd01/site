
    <script src="http://ditu.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAs2MdZc4Wnehvs1IJNLYMOxTScM9Gbhw6-p3062QZNkUCniz3TBRqV9hZ8vlVlPQceKrYDpdSD3AMTQ" type="text/javascript"></script>
    <script type="text/javascript">
    var map = null;
    var geocoder = null;

    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
     geocoder = new GClientGeocoder(); 
	   var address;
if (document.location.search == ""){
address= "";
}else{
address= document.location.search.substr(1);
}
      if (geocoder) {
        geocoder.getLatLng(
          address,
          function(point) {
            if (!point) {
              //alert("不能解析: " + address);
			 document.write("载入地址发生错误！请联系Yowao.CoM管理员(暂不支持火狐浏览器)");
            } else {
              map.setCenter(point, 13);
			  				var icon = new GIcon (G_DEFAULT_ICON, "red-dot.png");
				icon.iconSize = new GSize (32, 39);
              var marker = new GMarker(point, icon);
              map.addOverlay(marker);
			  map.enableScrollWheelZoom();
				map.addControl(new GSmallMapControl());
				map.addControl(new GScaleControl());
				//map.addControl(new GMapTypeControl());
								var txt = "<div style=\"font-family:Arial,Helvetica,Sans Serif;font-size:11px;text-align:center\">";
				txt += "你所查询的IP所在地<br><font color=ff0000>";
				txt += address+"</font><br>地理位置坐标<br>Yowao.CoM为您提供"
				txt += "<" + "/div>";
              marker.openInfoWindowHtml(txt);
            }
          }
        );
      } 
	
      
      }
    }


    </script>
  </head>

  <body onLoad="initialize()" onUnload="GUnload()">
      <div id="map_canvas" style="width: 670px; height: 400px">正在载入IP地理位置图...</div>
